<h2>Welcome {{ user.email }}</h2>
<div class="form-group">
  <label>Email</label>
  <input
    class="form-control"
    [(ngModel)]="user.email"
    (keydown.enter)="doLogin()"
  />
</div>
<div class="form-group">
  <label>Password</label>
  <input
    class="form-control"
    type="password"
    [(ngModel)]="user.password"
    (keydown.enter)="doLogin()"
  />
</div>

<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
<button class="btn btn-primary" [disabled]="isDisabled" (click)="doLogin()">
  Login
</button>
<button class="btn btn-success" [routerLink]="['/register']">
  Go to Register
</button>
