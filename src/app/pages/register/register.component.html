<form [formGroup]="myForm" (ngSubmit)="doRegister()">
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      [ngClass]="myForm.controls['email'].errors ? 'is-invalid' : ''"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input
      class="form-control"
      [ngClass]="myForm.controls['firstName'].errors ? 'is-invalid' : ''"
      formControlName="firstName"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      class="form-control"
      type="password"
      [ngClass]="myForm.controls['password'].errors ? 'is-invalid' : ''"
      formControlName="password"
    />
  </div>
  <button class="btn btn-primary" [disabled]="myForm.invalid" type="submit">
    Register
  </button>
</form>

<button class="btn btn-success" (click)="goToLogin()">Go to Login</button>
